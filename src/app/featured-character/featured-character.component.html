<h2>Featured Character</h2>

<div class="card-container container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%"
  fxLayoutAlign="center">
  <mat-card class="card-picture">
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
      <span fxFlex="80%">{{ (character$ | async)?.data.results[0].name }}</span>
    </mat-card-title>
    <img mat-card-image src="{{ (character$ | async)?.data.results[0].thumbnail.path }}.{{(character$ | async)?.data.results[0].thumbnail.extension }}">
    <div>{{character$?.data?.results[0].description | async}}</div>

    <button mat-raised-button color="primary" (click)="getCharactersButton()">Get Characters As Observable</button>
    <button mat-raised-button color="accent" (click)="getCharactersButtonAsPromise()">Get Characters As Promise</button>
  </mat-card>
</div>
